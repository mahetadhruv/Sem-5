<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#e1").click(function () {
                $("#p1").hide("slow", function () {
                    alert("The paragraph is now hidden");
                });
            });
        
        $("#e2").click(function(){
            $("#p2").hide(1000);
            alert("The paragraph is now hidden");
          });
        });
    </script>
</head>

<body>
    <button id="e1">Hide with callback effect</button>

    <p id="p1">This is a paragraph with little content.</p>
    <button id="e2">Hide without callback effect</button>

    <p id="p2">This is a paragraph with little content.</p>

</body>

</html>
